<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <canvas style="display:none" id="canvas"></canvas>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
          $(window).scroll(function(){
            var height = $("#title2").position().top;
            var scrolling = $(this).scrollTop();
            if (height - document.getElementById("title1").offsetTop + 34 <= scrolling)
            {
              $("#title1").css("visibility", "hidden");
              $("#title2").css("visibility", "visible");
            }
            else
            {
              $("#title1").css("visibility", "visible");
              $("#title2").css("visibility", "hidden");
            }
          });
        </script>
    </head>
    <body>
        <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logoplaceholder.png" alt="ferris wheel" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                  <a class="nav-link px-3" aria-current="page" href="#">Home</a>
                  <a class="nav-link px-3" href="#">About Me Arcade</a>
                  <a class="nav-link px-3" href="#">Resume Rollercoaster</a>
                  <a class="nav-link px-3" href="#">Hours</a>
                  <a class="nav-link px-3" href="#">Connect Concessions</a>
                </div>
              </div>
            </div>
        </nav>
        </div>
        <div>
        <h1 id="title1">Welcome to NolanLand!</h1>
        <img src="coaster.png" alt="Roller Coaster" class="coaster">
        </div>
        <h1 id="title2">Welcome to NolanLand!</h1>
        <div class="textcenter">
          <h3>Under Construction!</h3>
        </div>

    </body>
</html>
