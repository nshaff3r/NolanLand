<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <canvas style="display:none" id="canvas"></canvas>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
          $(window).scroll(function(){
            var height = $("#title2").position().top;
            var scrolling = $(this).scrollTop();
            if (height - document.getElementById("title1").offsetTop + 84 <= scrolling)
            {
              $("#title1").css("visibility", "hidden");
              $("#title2").css("visibility", "visible");
            }
            else
            {
              $("#title1").css("visibility", "visible");
              $("#title2").css("visibility", "hidden");
            }
          });
          
          $(window).resize(screen_size);

          function screen_size()
          {
            if (window.innerWidth <= 1000 || screen.width <= 1000)
            {
                console.log(window.innerWidth);
                $("#navigation").css("visibility", "hidden");
                $("#coaster").css("top", "80px");
                $("#sidebar").css("width", "100%");
                $(".menutext").css("font-size", "400%");
            }
            else
            {
                $("#navigation").css("visibility", "visible");
                $("#coaster").css("top", "0px");
                $("#sidebar").css("width", "25vw");
                $(".menutext").css("font-size", "3.7vw");
            }
          }

          document.addEventListener("DOMContentLoaded", function()
          {
            screen_size();
            var menu = document.getElementById("menubutton");
            menu.addEventListener("click", function()
            {
                menu.classList.toggle("change");
                $()
            })
          });

        </script>
    </head>
    <body>
        <a href="#"><img src="media/logoplaceholder.png" id="logo"></a>
    
        <div class="collapse" id="sidebar">
            <a class="nav-link menutext" style= "margin-top: 125px;" aria-current="page" href="#">Home</a>
            <a class="nav-link menutext" href="#">About Me Arcade</a>
            <a class="nav-link menutext" href="#">Resume Rollercoaster</a>
            <a class="nav-link menutext" href="#">Hours</a>
            <a class="nav-link menutext" href="#">Contact</a>
        </div>
    
        <div id="menubutton" data-bs-toggle="collapse" data-bs-target="#sidebar">
            <div id="testing"></div>
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="container" id="navigation-row">
            <nav class="navbar navbar-expand" id="navigation">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link px-3" aria-current="page" href="#">Home</a>
                    <a class="nav-link px-3" href="#">About Me Arcade</a>
                    <a class="nav-link px-3" href="#">Resume Rollercoaster</a>
                    <a class="nav-link px-3" href="#">Hours</a>
                    <a class="nav-link px-3" href="#">Contact</a>
                </div>
            </nav>
        </div>
        <div>
            <h1 id="title1">Welcome to NolanLand!</h1>
            <img src="media/coaster.png" alt="Roller Coaster" id="coaster">
        </div>
        <h1 id="title2">Welcome to NolanLand!</h1>
        <div>
          <h3 id="construction">Under Construction!</h3>
        </div>

    </body>
</html>
